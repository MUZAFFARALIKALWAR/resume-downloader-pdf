<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="header">
     <h2 id="heading">Build Your Professional Resume in Minutes!</h2>
    <p id="description">Create a standout, professional resume effortlessly with our Dynamic Resume Builder. Showcase your unique skills and experience to make a lasting impression on employers.</p>
    </div>
  </header>
  <!-- header complete -->
   <main>
      <div class="container">
              <!-- left side -->
               <div>
                   <!--  Personal Information -->
                     <div class="box">
                        <h3 class="NAME-of-con"> Personal Information</h3>
                        <div class="form-group">

                          <label class="label" for="name">Name:</label>
                          <input class="input" type="text" id="name" placeholder="Enter Here" autocomplete="off"/>

                          <label class="label" for="Contact"> Contact Number:</label>
                          <input class="input" type="number" id="Contact" placeholder="Enter Here" autocomplete="off"/>

                          <label class="label" for="email"> Email:</label>
                          <input class="input" type="email" id="email" placeholder="Enter Here" autocomplete="off"/>

                          <label class="label" for="address">Address:</label>
                          <textarea rows="5" cols="5" class="input" id="address" placeholder="Enter Here" autocomplete="off"></textarea>

                        </div> 
                     </div>
                     <!-- important links -->
                     <div class="box">
                      <h3 class="NAME-of-con"> Important Links</h3>
                      <div class="form-group">

                        <label class="label" for="linkedIn">LinkedIn:</label>
                        <input class="input" type="text" id="linkedIn" placeholder="https://LinkedIn.com/..." autocomplete="off"/>

                        <label class="label" for="github">GitHub:</label>
                        <input class="input" type="text" id="github" placeholder="https://github.com/..." autocomplete="off"/>

                        <label class="label" for="instaragam">Instaragam:</label>
                        <input class="input" type="text" id="instaragam" placeholder="https://Instaragam.com/..." autocomplete="off"/>

                      </div> 
                  </div>

                   <!-- Objectives -->
                  <div class="box">
                    <div class="form-group">
                      <label class="label" for="">Objective:</label>
                      <textarea rows="5" cols="5" class="input" id="" placeholder="Enter Here" autocomplete="off"></textarea>
                    </div> 
                 </div>

                 <!-- Hobbies & Interests -->
                 <div class="box">
                  <div class="form-group">
                    <label class="label" for="">Hobbies & Interests:</label>
                    <textarea rows="5" cols="5" class="input" id="" placeholder="Enter Here" autocomplete="off"></textarea>
                  </div> 
               </div>


               </div>
               <!-- right side -->
                <div> 
                  <!-- Skill -->
                  <div class="box boxadd" id="skl">
                    <div class="form-group">
                      <h3 class="NAME-of-con">Professional Information</h3>
                      <label class="label" for="">Skills:</label>
                      <textarea rows="5" cols="5" class="input form-control sklfeild" id="" placeholder="Enter Here" autocomplete="off"></textarea>
                    </div> 
                    <!-- new text area add  -->
                      <div class="btn-conatiner" id="skladbtn">
                          <button onclick="addNewskl()" class="btn-add">Add</button>
                      </div>
                 </div>

                  <!-- Work Experience -->
                  <div class="box boxadd" id="we">
                    <div class="form-group">
                      <label class="label" for="">Work Experience:</label>
                      <textarea rows="5" cols="5" class="input form-control wefeild" id="" placeholder="Enter Here" autocomplete="off"></textarea>
                    </div> 
                    <!-- new text area add  -->
                      <div class="btn-conatiner" id="wrkadbtn">
                          <button onclick="addNewfeild()" class="btn-add">Add</button>
                      </div>
                 </div>

                  <!-- Education -->
                  <div class="box boxadd" id="edu">
                    <div class="form-group">
                      <label class="label" for="">Education:</label>
                      <textarea rows="5" cols="5" class="input form-control edufeild" id="" placeholder="Enter Here" autocomplete="off"></textarea>
                    </div> 
                    <!-- new text area add  -->
                      <div class="btn-conatiner" id="eduaddbtn">
                          <button onclick="addNewedu()" class="btn-add">Add</button>
                      </div>
                 </div>

                  <!-- Projects -->
                  <div class="box boxadd" id="pro">
                    <div class="form-group">
                      <label class="label" for="">Projects:</label>
                      <textarea rows="5" cols="5" class="input form-control profeild" id="" placeholder="Enter Here" autocomplete="off"></textarea>
                    </div> 
                    <!-- new text area add  -->
                      <div class="btn-conatiner" id="proaddbtn">
                          <button onclick="addNewpro()" class="btn-add">Add</button>
                      </div>
                 </div>
                  
                  <!-- Languages -->   
                  <div class="box boxadd" id="lng">
                    <div class="form-group">
                      <label class="label" for="">Languages:</label>
                      <textarea rows="5" cols="5" class="input form-control lngfeild" id="" placeholder="Enter Here" autocomplete="off"></textarea>
                    </div> 
                    <!-- new text area add  -->
                      <div class="btn-conatiner" id="lngaddbtn">
                          <button onclick="addNewlng()" class="btn-add">Add</button>
                      </div>
                 </div>

                </div>
      </div>
    </main>
</body>
<script src="script.js"></script>
</html>
